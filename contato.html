<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Banda Amazonense que vem atuando na cena musical manauara desde 2017.">
    <title>Conduta Zero 92</title>
    <link rel="stylesheet" type="text/css" href="src/css/contato.css">
    <link rel="stylesheet" type="text/css" href="src/css/reset.css">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/responsivocontato.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="src/images/condutalogo.png" alt="logo conduta092">
        <nav>
            <ul class="menu">
                <li><a class="item" href="index.html"><b>Home</b></a></li>
                <li><a class="item" href="loja.html"><b>Loja</b></a></li>
                <li><a class="item" href="fotos.html"><b>Fotos</b></a></li>
                <li><a class="item" href="contato.html"><b>Contato</b></a></li>
            </ul>
        </nav>
    </header>
    <div class="box">
        <form action="https://formsubmit.co/leon_fritas@hotmail.com" method="POST">
            <fieldset>
                <legend class="titulo"><b>Cadastro</b></legend>
                <div class="label-input">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" class="campo" required>
                </div>
                <br>
                <div class="label-input">
                    <label for="Data"><strong>Data de nascimento:</strong></label>
                    <input type="date" name="data" id="data" class="campodata" required>
                </div>
                <br>
                <div class="label-input">
                    <label for="email"><strong>E-mail:</strong></label>
                    <input type="text" name="email" id="email" class="campo" required>
                </div>
                <br>
                <button class="botao" type="submit"><b>Enviar</b></button>
            </fieldset>
        </form>
    </div>
</body>
</html>
